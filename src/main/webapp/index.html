<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="recursos/faw/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="recursos/css/bootstrap.min.css"/>
        <style>
            .del{
                color: red;
                font-weight: bold;
            }
            .edit{
                color: orange;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container" style="max-width: 450px">
            <h1>VENTAS</h1>
            <hr>
            <button  onclick="agregar()" class="btn btn-success">Add</button>
            <table class="table" id="tablita">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sucursal</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Venta</th>
                        <th scope="col" colspan="2">Accion</th>
                    </tr>
                </thead>
                <tbody >             
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar datos de venta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Sucursal:</label>
                                <select name="sucursal" id="sucursal" class="form-control">
                                    <option value="0">Seleccionar Sucursal</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Cliente:</label>
                                <select name="cliente" id="cliente" class="form-control">
                                    <option value="0">Seleccionar Cliente</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Venta:</label>
                                <select name="venta" id="venta" class="form-control">
                                    <option value="0">Seleccionar Producto</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="limpiar()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="add()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="recursos/js/jquery-3.3.1.min.js"></script>
        <script src="recursos/js/bootstrap.min.js"></script>
        <script src="recursos/js/bootbox.min.js"></script>
        <script src="recursos/js/sucursal.js"></script>
        <script src="recursos/js/cliente.js"></script>
        <script src="recursos/js/cliente2.js"></script>
        <script src="recursos/js/venta.js"></script>
    </body>
</html>
